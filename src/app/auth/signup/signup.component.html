<div class="col-lg-6 col-lg-offset-3">
  <h2>Sign up</h2>
  <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" id="email" name="email" class="form-control" #email="ngModel" required email ngModel/>
      <div *ngIf="!email.valid && email.touched" class="help-block">      
        <span class="error-message" *ngIf="email.errors.required">This field is required</span>
        <span class="error-message" *ngIf="email.errors.email">This is not a valid email address</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required minlength="6" ngModel #password="ngModel"/>
      <div class="help-block" *ngIf="!password.valid && password.touched">
        <span class="error-message" *ngIf="password.errors.required">This field is required</span>
        <span class="error-message" *ngIf="password.errors.minlength">Password should be at least 6 characters long</span>
      </div>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
</div>
