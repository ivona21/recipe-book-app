<div class="col-lg-6 col-lg-offset-3">
  <h2>Sign up</h2>
  <form (ngSubmit)="onSingup(singupForm)" #singupForm="ngForm">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" id="email" name="email" class="form-control" required ngModel/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required ngModel/>
    </div>
    <button class="btn btn-success" type="submit">Sign Up</button>
  </form>
</div>
