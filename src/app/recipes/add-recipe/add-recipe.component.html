<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">           
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            class="form-control"
                            name="name"
                            formControlName="name"
                            />
                            <div class="help-block" *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched">
                                <span class="error-message">This field is required</span>
                            </div>
                    </div>
                </div>
            </div>
           <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text"
                            id="imagePath"
                            class="form-control"
                            name="imagePath"
                            formControlName="imagePath"
                            #imagePath
                            />
                            <div class="help-block" *ngIf="!recipeForm.get('imagePath').valid && recipeForm.get('imagePath').touched">
                                <span class="error-message">This field is required</span>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img 
                        [src]="imagePath.value"  
                        class="img-responsive"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            type="text"
                            id="description"
                            class="form-control"
                            name="description"
                            rows="6"
                            formControlName="description">
                        </textarea> 
                        <div class="help-block" *ngIf="!recipeForm.get('description').valid && recipeForm.get('description').touched">
                            <span class="error-message">This field is required</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div [formGroupName]="i"
                         *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
                         class="row margin-top-10">
                        <div class="col-xs-8">
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="name"
                                />                                                          
                        </div>
                        <div class="col-xs-2">
                            <input
                                type="number"
                                class="form-control" 
                                formControlName="amount"
                               />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success margin-top-10 margin-left-15" (click)="onAddIngredient()" type="button">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
